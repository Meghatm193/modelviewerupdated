<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model Viewer Test</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .model-section {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            width: 100%;
            margin-bottom: 40px;
            padding: 20px;
        }
        .model-section-main {
            width: 100%;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        .dropdown-container {
            flex: 1;
            max-width: 200px;
            margin-right: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .model-container {
            flex: 2;
            max-width: 800px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        model-viewer {
            width: 100%;
            height: 400px;
            border-radius: 6px;
            background-color: #fffcfc;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
        }
        .controls {
            margin-bottom: 20px;
            padding-left: 10%;
            padding-top:50%;
        }
        label{
            color: #014296;
            font-weight: 600;
        }
        select {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100px;
            margin-left: 25px;
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            border: 2px solid white;
        font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        h3 {
            margin-bottom: 20px;
            color: #014296;
            text-align: center;
            font-size: 24px;
            font-weight: 700;
        }
        /* Responsive styles for tablet devices */
        @media (max-width: 768px) {
            .model-section {
                flex-direction: column;
                align-items: center;
            }
            .dropdown-container {
                margin-right: 0;
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>

    <!-- Import the model viewer component -->
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>

    <div class="container">

        <!-- First Model Section -->
        <div class="model-section-main">
        <h3>Model 1 </h3>
        
        <div class="model-section">
            
            <div class="dropdown-container">
               
                <div class="controls">
                    <label for="powerDropdown1"  style="margin-right: 4px;">Power: </label>
                    <select id="powerDropdown1">
                        <option value="-10">-10</option>
                        <option value="-8">-8</option>
                        <option value="-6">-6</option>
                        <option value="-4">-4</option>
                        <option value="-2">-2</option>
                        <option value="0">0</option>
                        <option value="+2">+2</option>
                        <option value="+4">+4</option>
                        <option value="+6">+6</option>
                        <option value="+8">+8</option>
                        <option value="+10">+10</option>
                    </select>
                    <br/>
                    <label for="power2Dropdown1" style="margin-right: 10px;">Index: </label>
                    <select id="power2Dropdown1">
                        <option value="1.5">1.50</option>
                        <option value="1.6">1.60</option>
                        <option value="1.67">1.67</option>
                        <option value="1.74">1.74</option>
                    </select>
                    <br>
                    <button style="align-items: center;" id="applyButton1">Apply </button>
                </div>
            </div>

            <div class="model-container">
                <model-viewer id="modelViewer1" alt="Model 1" src="" ar environment-image="shared-assets/environments/sample.hdr" poster="shared-assets/models/glass2.png" shadow-intensity="1" camera-controls touch-action="pan-y"></model-viewer>
            </div>

        </div>
    </div>
<hr>
        <!-- Second Model Section -->
          <div class="model-section-main">
        <h3>Model 2 </h3>
        
        <div class="model-section">
           
            <div class="dropdown-container">
              
                <div class="controls">
                    <label for="powerDropdown2" style="margin-right: 4px;">Power: </label>
                    <select id="powerDropdown2">
                        <option value="-10">-10</option>
                        <option value="-8">-8</option>
                        <option value="-6">-6</option>
                        <option value="-4">-4</option>
                        <option value="-2">-2</option>
                        <option value="0">0</option>
                        <option value="+2">+2</option>
                        <option value="+4">+4</option>
                        <option value="+6">+6</option>
                        <option value="+8">+8</option>
                        <option value="+10">+10</option>
                    </select>
<br>
                    <label for="power2Dropdown2"  style="margin-right: 10px;">Index: </label>
                    <select id="power2Dropdown2">
                        <option value="1.5">1.50</option>
                        <option value="1.6">1.60</option>
                        <option value="1.67">1.67</option>
                        <option value="1.74">1.74</option>
                    </select>
<br>
                    <button id="applyButton2">Apply</button>
                </div>
            </div>

            <div class="model-container">
                <model-viewer id="modelViewer2" alt="Model 2" src="" ar environment-image="shared-assets/environments/sample.hdr" poster="shared-assets/models/glass2.png" shadow-intensity="1" camera-controls touch-action="pan-y"></model-viewer>
            </div>
        </div>
    </div>

    </div>

    <script>
        document.getElementById('applyButton1').addEventListener('click', function() {
            const powerValue = document.getElementById('powerDropdown1').value;
            const power2Value = document.getElementById('power2Dropdown1').value;

            const glbFileName = `shared-assets/models/${power2Value} ${powerValue}.glb`;

            document.getElementById('modelViewer1').src = glbFileName;
        });

        document.getElementById('applyButton2').addEventListener('click', function() {
            const powerValue = document.getElementById('powerDropdown2').value;
            const power2Value = document.getElementById('power2Dropdown2').value;

            const glbFileName = `shared-assets/models/${power2Value} ${powerValue}.glb`;

            document.getElementById('modelViewer2').src = glbFileName;
        });
    </script>

</body>
</html>
